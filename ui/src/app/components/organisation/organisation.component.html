<div class="container">
    <br>
    <div class="card" style="margin-left: 20%;margin-right: 20%;">
        <h4 class="card-header">{{ title }}</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="licence">Licence Number</label>
                    <input type="text" formControlName="licence" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.licence.errors }" />
                    <div *ngIf="submitted && f.licence.errors" class="invalid-feedback">
                        <div *ngIf="f.licence.errors.required">It is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="regName">Registered Name</label>
                    <input type="text" formControlName="regName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.regName.errors }" />
                    <div *ngIf="submitted && f.regName.errors" class="invalid-feedback">
                        <div *ngIf="f.regName.errors.required">It is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="owner">Ownership Detail</label>
                    <input type="text" formControlName="owner" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.owner.errors }" />
                    <div *ngIf="submitted && f.owner.errors" class="invalid-feedback">
                        <div *ngIf="f.owner.errors.required">It is required</div>
                    </div>
                </div>
                <br>
    
                <div class="form-group" style="text-align-last: center;">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Next
                    </button>
                    &nbsp;
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
