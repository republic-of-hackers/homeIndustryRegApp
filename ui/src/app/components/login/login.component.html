<div class="container">
	<br>
	<div class="card" style="margin-left: 30%;margin-right: 30%;">
		<h4 class="card-header"> {{ title }}</h4>
		<div class="card-body">
			<form role="form" (submit)="login()">
				<div class="form-group">
					<label for="email">Email:</label> 
					<input type="email" required class="form-control" id="email" name="email" [(ngModel)]="credentials.username"/>
				</div>
				<div class="form-group">
					<label for="password">Password:</label> 
					<input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
				</div>
				<p *ngIf="error != ''">{{ error }}</p>
				<br>
				<button type="submit" style="width: 100%;" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
